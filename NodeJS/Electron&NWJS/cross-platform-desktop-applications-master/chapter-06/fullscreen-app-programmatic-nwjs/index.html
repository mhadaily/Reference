<html>
  <head>
    <title>Fullscreen app programmatic NW.js</title>
    <script>
      'use strict';
      var gui = require('nw.gui');
      var win = gui.Window.get();

      function toggleFullScreen() {
        var button = document.getElementById('fullscreen');
        if (win.isFullscreen) {
          win.leaveFullscreen();
          button.innerText = 'Go full screen';
        } else {
          win.enterFullscreen();
          button.innerText = 'Exit full screen';
        }
      }

    </script>
  </head>
  <body>
    <h1>Fullscreen app example</h1>
    <button id="fullscreen" onclick="toggleFullScreen();">Go full screen</button>
  </body>
</html>
