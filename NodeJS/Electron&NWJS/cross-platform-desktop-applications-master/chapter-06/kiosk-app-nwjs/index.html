<html>
  <head>
    <title>Kiosk mode NW.js app example</title>
    <script>
      'use strict';

      var gui = require('nw.gui');
      var win = gui.Window.get();

      function exit() {
        win.leaveKioskMode();
      }

    </script>
  </head>
  <body>
    <h1>Kiosk mode app</h1>
    <button onclick="exit();">Exit</button>
  </body>
</html>
